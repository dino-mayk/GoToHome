{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'other/css/index.css' %}">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'other/img/carousel1.jpg' %}" class="d-block" alt="Фото карусели">
    </div>
    <div class="carousel-item">
      <img src="{% static 'other/img/carousel2.jpg' %}" class="d-block" alt="Фото карусели">
    </div>
    <div class="carousel-item">
      <img src="{% static 'other/img/carousel3.jpg' %}" class="d-block" alt="Фото карусели">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
    <nav class="nav nav-pills flex-column flex-sm-row">
      {% for ind, type in animal_types %}
        <a class="btn btn-outline-light flex-sm-fill text-sm-center m-5" aria-current="page" href="{% url 'homepage:home' ind %}">{{ type }}</a>
      {% endfor %}
    </nav>
    <div class="row text-center">
      {% for post in posts %}
            {% include "includes/small_post_card.html" with post=post  %}
      {% endfor %}
    </div>

    <!-- map -->
    <!-- footer -->
</div>
{% endblock %}
