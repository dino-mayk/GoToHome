{% load static %}


<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.104.2">
        <title>Вход</title>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'other/css/login.css' %}" rel="stylesheet">
        <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
        <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
        <meta name="theme-color" content="#712cf9">
    </head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'favicon_package/logo.svg' %}" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Вход</h1>
                {{ form.as_p }}
                <button class="w-100 btn btn-lg btn-primary m-1" type="submit">Войти</button>
                <a class="w-100 btn btn-lg btn-warning" href="{% url 'users:password_reset' %}">Восстановить</a>
                <p class="mt-5 mb-3 text-muted">© {% now "Y" %} GoToHome, Inc</p>
            </form>
        </main>
    </body>
</html>
