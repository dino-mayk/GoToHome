{% load static %}

<div class="row-lg-2 mr-3">
    {{ post.img_tmb }}
    <h2 class="fw-normal">{{ post.title }}</h2>
    <p>{{ post.text | safe | truncatewords_html:10 }}</p>
    <a class="btn btn-secondary" href="{% url 'posts:edit_post' post.id %}">Изменить</a>
    <a class="btn btn-secondary" href="{% url 'posts:delete_post' post.id %}">Удалить</a>
    <br>
</div>
