{% load static %}

<link href="{% static 'other/css/header.css' %}" rel="stylesheet">

<header class="py-3">

  <div class="container-fluid d-flex justify-content-end">
    <div style="width: 100%; align-content: flex-start">
        <h1>
            <a href="{% url 'homepage:home' %}" style="text-decoration: none">To Main Page</a>
        </h1>
    </div>
    {% if user.is_authenticated %}
        {% if user.is_shelter %}
            <a href="{% url 'posts:add_post' %}">
              <img class="plus p-3" src="{% static 'bootstrap/icons/plus-lg.svg' %}">
            </a>
        {% endif %}
      <div class="flex-shrink-0 dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ user.get_img.url }}" alt="mdo" class="rounded-circle" width="32" height="32">
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>
          <li><a class="dropdown-item" href="{% url 'users:logout' %}">Выход</a></li>
        </ul>
      </div>
    {% else %}
      <a type="button" class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Войти</a>
      <a type="button" class="btn btn-warning" href="{% url 'users:signup' %}">Зарегистрироваться</a>
    {% endif %}
  </div>
</header>
