{% load static %}


<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Чаты</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-6 is-offset-3 mb-6">
                        <section class="hero is-primary">
                            <div class="hero-body">
                                <p class="title">
                                    Чат
                                </p>
                                <p class="subtitle">
                                    Здесь вы можете обсудить все ваши вопросы о том, как забрать животное.
                                </p>
                            </div>
                        </section>
                    </div>

                    <div class="column is-6 is-offset-3">
                        <div class="box">
                            <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">{% for m in messages %}<b>{{ m.username }}</b>: {{ m.content }}<br>{% endfor %}</div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input" type="text" placeholder="Сообщение" id="chat-message-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="chat-message-submit">Отправить</a>
                                <a class="button is-info" href="{% url 'homepage:home' %}">На главную</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

       {{ room_name|json_script:"json-roomname" }}
       {{ username|json_script:"json-username" }}

       <script src="{% static 'other/js/room.js' %}"></script>
    </body>
</html>
